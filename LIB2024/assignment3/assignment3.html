<!doctype html>
<html lang="en">
<head>
<!-- META -->
	<title>Steph's Book Reccs!</title>
	<link rel="icon" type="icon" href="logo.png">
	<meta name="description" content="">
	<meta name="author" content="Stephanie Meloche">
	<meta charset="UTF-8">
	<meta name="keywords" content="books, book reccomendations, book reccs, lgbtq books, book review">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="30">
<!--CSS STYLE SHEET -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		#myHeader {
		  color: hotpink;
		  font-size: 20px;
		  text-align: right;
		}

		.col1,
		.col2 {
  			padding: 10px;
  			color: hotpink;
			font-size: 20px;
			text-align: justify;
  			width: calc(50% + 220px);
		}

		.col3,
		.col4 {
  			padding: 30px;
		}

		.wrap {
  			max-width: 1280px;
 			margin: auto;
 			overflow: hidden;
  			border-spacing: 10px;
  			position: relative;
  			display: flex;
  		}

  		.highlightcontent {
  			padding: 10px;
  			position: relative;
  			display: flex;
  			background-color: hotpink;
  		}

  		#highlightheading {
		  color: white;
		  font-size: 50px;
		}

		#highlightparagraph {
		  color: white;
		  font-size: 20px;
		}

		#latestreccsheading {
		  color: hotpink;
		  font-size: 30px;
		  padding-top: 50px;
		  padding-bottom: 20px;
		}

		#latestreccssubheading {
		  color: hotpink;
		  font-size: 20px;
		}

		.latestreccsimage {
			height: 200px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			animation-duration: 2s;
		    animation-iteration-count: infinite;
		    transform-origin: bottom;
		    animation-name: bounce;
    		animation-timing-function: ease;
		}

		@keyframes bounce {
			0%   { transform: translateY(0); }
			50%  { transform: translateY(-50px); 
		}
			100% { transform: translateY(0); }
		}
		
  		.latestreccs {
  			padding: 20px;
  			border-spacing: 20px;
  			position: relative;
  			display: flex;
  			justify-content: space-evenly;
  			background-color: lavenderblush;
  		}

  		#hotpinkparagraph {
			color: hotpink;
			text-align: left;
		}

		#whiteparagraph {
			color: white;
		}

  		.spoilerbutton {
			color: hotpink;
			font-size: 20px;
			background-color: white;
			border-color: lavenderblush;

		}

		#spoilers {
			color: white;
			font-size: 20px;
		}	
  	</style>
<!-- JAVASCRIPT -->
	<script>
	var i = 0;
	var txt = 'no spoilers for you! haha';
	var speed = 50;

	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("spoilers").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
	</script>
</head>

<body>
<!-- HEADER -->
	<div class="wrap">
		<div class="col1">
			<div id="animatedlogo">
				<img class="image" src="logo.png">
			</div>
		</div>
			<div class="col2">
				<h1 id="myHeader">Steph's Book Reccs!</h1>
			</div>
		</div>
	</div>

<!-- MAIN -->
	<div class="highlightcontent">
		<div class="col3">
			<img src="arsonistscity.png">
		</div>
			<div class="col4">
				<h2 id="highlightheading">Currently Reading</h2>
				<p id="highlightparagraph">I'm currently reading <i>The Arsonists' City</i> by Hala Alyan.</p>
				<button class="spoilerbutton" onclick="typeWriter()">Click to read spoilers!</button>
				<p id="spoilers"></p>
			</div>
		</div>
	</div>

	<div>
		<h2 id="latestreccsheading"> Latest Reccomendations </h2>
		<div class="latestreccs">
	  		<div class="latestreccs-third">
	  			<img class="latestreccsimage" src="onelaststop.png">
	    		<h2 id="latestreccssubheading"><i>One Last Stop</i></h2>
	   	 		<p id="hotpinkparagraph">by Casey McQuiston</p>
	  		</div>

			<div class="latestreccs-third">
				<img class="latestreccsimage" src="honeygirl.png">
			    <h2 id="latestreccssubheading"><i>Honey Girl</i></h2>
			    <p id="hotpinkparagraph">by Morgan Rogers</p>
		 	</div>

			<div class="latestreccs-third">
				<img class="latestreccsimage" src="polarvortex.png">
			 	<h2 id="latestreccssubheading"><i>Polar Vortex</i></h2>
			    <p id="hotpinkparagraph">by Shani Mootoo</p>
			 </div>
		</div>
	</div>

<!-- FOOTER -->
	<div>
		<p id="hotpinkparagraph">Stephanie Meloche for LIB2024</p>
	</div>

</body>

</html>
